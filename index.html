<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" 
          href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div id="clock">
        <h2> HI <strong><span id="myname"></span></strong> ! <br> Digital Clock </h2>
        <div class="clock-container">
            <div class="clock-items"><p id="hour">15</p></div>
            <div class="clock-items"><p id="minute">19</p></div>
            <div class="clock-items"><p id="second">15</p></div>
        </div>
        <p id="date">tarih</p>

    </div>
    
    <script src="js.js"></script>
</body>
</html>
